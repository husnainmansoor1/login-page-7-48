
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Form-Template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="login-logo.jpeg">
</head>
<body>
    <div class="container">
        <h1>LOGIN</h1>
        <form name="login" onsubmit="return validation()" action="index2.html">  
            <ul>          
            <li><label for="">Username: <input type="text" name="user" value="" id="user" placeholder="Enter Your Username"><span id="username"> </span></label></li>
            <li><label for="">Password: <input type="password" name="pass" value="" id="pass" placeholder="Enter Your Password"><span id="password"> </span></label></li>
            <li><input type="submit" id="submit" name="submit" value="login"></li>
        </ul>
            
        </form>

    </div>
    <!-- <h1 id="Welcome"></h1>  -->
    <script src="index.js"></script>
</body>
</html>
